name: 'Build TS Library'
description: "Build a typescript library"

inputs:
  node-version:
    required: false
    type: string
    default: '16'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install
      shell: bash
      run: yarn

    - name: TSC Check
      shell: bash
      run: yarn tsc:check

    - name: Test
      shell: bash
      run: yarn test